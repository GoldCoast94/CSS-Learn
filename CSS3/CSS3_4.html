<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;
			position: relative;
			animation: myFirst 5s infinite;
			-webkit-animation: myFirst 5s infinite;
		}
		@keyframes myFirst{
			0%{background: red;left: 0;top: 0;}
			25%{background: #c60;left: 200px;top: 0;}
			50%{background: pink;left: 200px;top: 200px;}
			75%{background: purple;left:0;top: 200px;}
			100%{background: red;left: 0;top: 0;}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
