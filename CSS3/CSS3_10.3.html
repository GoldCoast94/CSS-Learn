<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 600px;
			height: 400px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 100px auto;
		}
		h2{
			color: #c60;
			position: relative;
			left: 80px;
			top: 80px;
		}
		#myImg{
			width: 300px;
			height: 200px;
			align-items: center;
			cursor: pointer;
			border-radius: 10px;
		}
		#myImg:hover{
			opacity: 0.7;
		}
		#modal{
			width: 100%;
			margin: 0 auto;
			height: 100%;
			background: rgba(0, 0, 0, 0.9);
			position: fixed;
			top: 0;
			left: 0;
			padding-top: 100px;
			z-index: 10;
			display: none;
		}
		@keyframes zoom{
			from{transform: scale(0.1, 0.1)}
			to{transform: scale(1.0, 1.0)}
		}
		#pic{
			border-radius: 20px;
		}
		#pic,.detail{
			width: 80%;
			display: block;
			max-width: 700px;
			margin: 0 auto;
			animation: zoom;
			animation-duration: 0.6s;
		}
		.detail{
			margin-top: 20px;
			height: 150px;
			padding: 10px 0;
			text-align: center;
			color: #ccc;
		}
		span{
			cursor: pointer;
			position: absolute;
			top: 30px;
			right: 200px;
			font-size: 40px;
			color: white;
			transition: 0.3s;
		}
		span:hover{
			color: cyan;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<h2>图片模态框</h2>
	<div id="container">
		<img src="http://www.runoob.com/wp-content/uploads/2016/04/img_lights.jpg" alt="Northern Lights, Norway" id="myImg">
	</div>
	<div id="modal">
		<span>x</span>
		<img id="pic">
		<div class="detail"></div>
	</div>
	<script>
		var modal = document.getElementById('modal');
		var spa = document.getElementsByTagName('span')[0];
		var myImg = document.getElementById('myImg');
		var pic = document.getElementById('pic');
		var detail = document.getElementsByClassName('detail')[0];
		myImg.onclick = function(){
			modal.style.display = 'block';
			pic.src = this.src;
			pic.alt = this.alt;
			detail.innerHTML = this.alt;
		};
		spa.onclick = function(){
			modal.style.display = 'none';
		};
	</script>
</body>
</html>
