<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      href="http://fonts.googleapis.com/css?family=Fruktur"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        background: #000;
      }

      h1 {
        text-align: center;
        color: #fff;
        font-size: 48px;
        font-family: "Fruktur", cursive;
        text-shadow: 1px 1px 1px #ccc, 0 0 10px #fff, 0 0 20px #fff,
          0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de,
          0 0 100px #ff00de, 0 0 150px #ff00de;

        transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
        -o-transform-style: preserve-3d;

        animation: run ease-in-out 9s infinite;
        -moz-animation: run ease-in-out 9s infinite;
        -webkit-animation: run ease-in-out 9s infinite;
        -ms-animation: run ease-in-out 9s infinite;

        -o-animation: run ease-in-out 9s infinite;
      }
      p {
        text-align: center;
        color: #fff;
        font-size: 16px;
        font-family: "Fruktur", cursive;
        text-shadow: 1px 1px 1px #ccc, 0 0 10px #fff, 0 0 20px #fff,
          0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de,
          0 0 100px #ff00de, 0 0 150px #ff00de;

        transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
        -o-transform-style: preserve-3d;

        animation: run ease-in-out 9s infinite;
        -moz-animation: run ease-in-out 9s infinite;
        -webkit-animation: run ease-in-out 9s infinite;
        -ms-animation: run ease-in-out 9s infinite;

        -o-animation: run ease-in-out 9s infinite;
      }
      @keyframes run {
        0% {
          transform: rotateX(-5deg) rotateY(0);
        }
        50% {
          transform: rotateX(0) rotateY(180deg);
          text-shadow: 1px 1px 1px #ccc, 0 0 10px #fff, 0 0 20px #fff,
            0 0 30px #fff, 0 0 40px #3eff3e, 0 0 70px #3effff, 0 0 80px #3effff,
            0 0 100px #3effee, 0 0 150px #3effee;
        }
        100% {
          transform: rotateX(5deg) rotateY(360deg);
        }
      }

      @-moz-keyframes run {
        0% {
          -moz-transform: rotateX(-5deg) rotateY(0);
        }
        50% {
          -moz-transform: rotateX(0) rotateY(180deg);
          text-shadow: 1px 1px 1px #ccc, 0 0 10px #fff, 0 0 20px #fff,
            0 0 30px #fff, 0 0 40px #3eff3e, 0 0 70px #3effff, 0 0 80px #3effff,
            0 0 100px #3effee, 0 0 150px #3effee;
        }
        100% {
          -moz-transform: rotateX(5deg) rotateY(360deg);
        }
      }

      @-webkit-keyframes run {
        0% {
          -webkit-transform: rotateX(-5deg) rotateY(0);
        }
        50% {
          -webkit-transform: rotateX(0) rotateY(180deg);
          text-shadow: 1px 1px 1px #ccc, 0 0 10px #fff, 0 0 20px #fff,
            0 0 30px #fff, 0 0 40px #3eff3e, 0 0 70px #3effff, 0 0 80px #3effff,
            0 0 100px #3effee, 0 0 150px #3effee;
        }
        100% {
          -webkit-transform: rotateX(5deg) rotateY(360deg);
        }
      }
      @-ms-keyframes run {
        0% {
          -ms-transform: rotateX(-5deg) rotateY(0);
        }
        50% {
          -ms-transform: rotateX(0) rotateY(180deg);
        }
        100% {
          -ms-transform: rotateX(5deg) rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>송혜교</h1>
    <p>
      念念不忘，必有回响，不忘初心，方得始终。加油吧，当你回想过往，那些挣扎着，不认输的时光，一定会把自己感动的泪流满面，我并不是想赢得人生，只是不想太早的向自己认输。与君共勉！
    </p>
  </body>
</html>
