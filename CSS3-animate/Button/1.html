<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="1.css"></link>
    <style>
      body{
        background-color: #ccc;
      }
      .box {
        position: relative;
        padding: 20px;
        background-color: #000;
        color: #fff;
        cursor: pointer;
        width: 150px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .box::before {
        content: "";
        position: absolute;
        width: 0;
        height: 100%;
        z-index: -1;
        top: 0;
        left: 0;
        transition: all 1.5s;
      }

      .box:hover::before {
        width: calc(100% + 2px);
        background-color: #f0eeee;
        left: -1px;
        z-index: -1;
      }

      .box:hover {
        color: #000;
        z-index: 1;
      }

    </style>
  </head>
  <body>
    <div class="box">
      hover me!
    </div>
    <script src="1.js"></script>
  </body>
</html>
