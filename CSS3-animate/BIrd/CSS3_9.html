<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 25px;
		}
		.polaroid{
			box-sizing: border-box;
			width: 46.2%;
			background: white;
			margin-bottom: 50px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2),0 6px 20px rgba(0, 0, 0, 0.19);
		}
		.container{
			text-align: center;
			padding: 10px 20px;
		}
	</style>
</head>
<body>
	<div class="polaroid">
		<img src="Norway.jpg" alt="Norway">
		<div class="container">
			<p>The Troll's tongue in Hardanger, Norway</p>
		</div>
	</div>
	<div class="polaroid">
		<img src="lights.jpg" alt="lights">
		<div class="container">
			<p>Northern Lights in Norway</p>
		</div>
	</div>
</body>
</html>
