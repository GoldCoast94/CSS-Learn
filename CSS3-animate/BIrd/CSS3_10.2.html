<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			width: 300px;
			height: 200px;
			padding: 0;
			box-sizing: border-box;
			position: relative;
			margin: 100px auto;
		}
		h2{color: #c60;}
		#myImg{
			width: 300px;
			height: 200px;
			border-radius: 10px;
			transition: 0.3s;
			cursor: pointer;
		}
		#myImg:hover{
			opacity: 0.7;
		}
		#myModal{
			display: none; 
			position: fixed;
			z-index: 1;
			padding-top: 100px; 
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.9);
		}
		/* Modal Content (image) */
.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

/* Caption of Modal Image */
#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}
		.modal-content, #caption {    
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}

@keyframes zoom {
    from {transform: scale(0.1)} 
    to {transform: scale(1)}
}

/* The Close Button */
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }
}
</style>
	
</head>
<body>
	<h2>图片模态框</h2>
	<div id="div1">
		<img id ="myImg" src="http://www.runoob.com/wp-content/uploads/2016/04/img_lights.jpg" alt="Northern Lights, Norway">
	</div>

	<div id="myModal" class="modal">
		<span class="close">x</span>
		<img class="modal-content" id="img01">
		<div id="caption"></div>
	</div>

	<script>
		var modal = document.getElementById('myModal');

		var img = document.getElementById('myImg');

		var modalImg = document.getElementById('img01');

		var captionText = document.getElementById('caption');

		var close = document.getElementsByClassName('close')[0];

		img.onclick = function(){
			modal.style.display = "block";
			modalImg.src = this.src;
			modalImg.alt = this.alt;
			captionText.innerHTML = this.alt;
		};
		close.onclick = function(){
			modal.style.display = "none";
		}
	</script>
</body>
</html>
