<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			width: 1000px;
			margin: 0 auto;
		}
		h2{
			color: #c60;
		}
		.image{max-width: 100%;height:auto;}
		a{
			border:1px solid #ccc;
			border-radius: 15px;
			padding: 5px;
			display: inline-block;
			transition: 0.3;
		}
		a:hover{
			box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
		}
	</style>
</head>
<body>
	<div id="div1">
		<h2>缩略图</h2>
		<a target="_blank" href="http://www.runoob.com/try/demo_source/paris.jpg">
			<img src="paris.jpg" alt="paris">	
		</a>
		<h2>响应式图片</h2>
		<div>
			<img class="image" src="http://www.runoob.com/wp-content/uploads/2016/04/trolltunga.jpg" alt="Norway">
		</div>
	</div>
</body>
</html>
