<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#container{
			display: flex;
			width: 800px;
			height: 800px;
			margin: 30px auto;
			border: 1px solid purple;
			flex-wrap: wrap;
			/*align-content: flex-start;
			align-content: flex-end;
			align-content: center;
			align-content: space-around;
			align-content: space-between;*/
			align-content: stretch; /*默认值，轴线占满整个交叉轴*/
		}
		.box{
			width: 200px;
			height: 200px;
			text-align: center;
			background: yellowgreen;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
	</div>
</body>
</html>
