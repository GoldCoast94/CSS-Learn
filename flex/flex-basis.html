<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#container{
			display: flex;
			width: 600px;
			margin: 30px auto;
			border: 1px solid purple;
		}
		.box{
			width: 100px;
			text-align: center;
			line-height: 100px;
			background: yellowgreen;
			border: 1px solid #ccc;
		}
		.box:nth-child(4){
			/*属性定义了在分配多余空间之前，项目占据的主轴空间*/
			width: 200px;
			background: greenyellow;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
	</div>
</body>
</html>
