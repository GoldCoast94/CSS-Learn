<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#container{
			display: flex;
			width: 800px;
			margin: 30px auto;
			/*flex-direction: column;*/
			/*flex-direction: column-reverse;*/
			/*flex-direction: row;*/
			flex-direction: row-reverse;
		}
		.box{
			flex: 1;
			text-align: center;
			line-height: 100px;
			background: yellowgreen;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
	</div>
</body>
</html>
