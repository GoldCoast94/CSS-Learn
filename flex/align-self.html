<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#container{
			display: flex;
			width: 800px;
			height: 400px;
			margin: 30px auto;
			border: 1px solid purple;
		}
		.box{
			width: 100px;
			height: 100px;
			text-align: center;
			line-height: 100px;
			background: yellowgreen;
			border: 1px solid #ccc;
		}
		.box:nth-child(4){
			align-self: flex-start;
			align-self: flex-end;
			align-self: stretch;
			align-self: center;
			align-self: baseline;
			height: 300px;
			background: greenyellow;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
	</div>
</body>
</html>
