<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#container{
			display: flex;
			width: 800px;
			height: 300px;
			margin: 30px auto;
			border: 1px solid purple;
			/*align-items: center;*/
			/*align-items: flex-start;*/
			align-items: flex-end;
			/*align-items: baseline;*/
		}
		.box{
			width: 100px;
			line-height: 100px;
			text-align: center;
			background: yellowgreen;
			border: 1px solid #ccc;
		}
		.box:nth-child(4) {
			background: yellow;
			height: 300px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
	</div>
</body>
</html>
